<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AUTO 12 REGISTRATION PAGE</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
<form>
    <td>
        <label class="labels" id="l0">Registration page sketch</label>
    </td>
    <table>
        <tr>
           <td>
                <label for="username" class="labels" id="l1">Username</label>
            </td>
            <td>
                <input type="text" id="username" onchange="readInputText()" ;/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pass" class="labels" id="l2">Password</label>
            </td>
            <td>
                <input type="password" id="pass" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="passrepeat" class="labels" id="l3">Repeat password</label>
            </td>
            <td>
                <input type="password" id="passrepeat"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="txtarea1" class="labels">Address</label>
            </td>
            <td>
                <textarea id="txtarea1"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label class="labels" for="email">Email</label>
            </td>
            <td>
                <input type="email" id="email"/>
            </td>
        </tr>
    </table>
    <input type="submit" id="submitbutton" onclick="validateUserPass()";/>
    <input type="reset" id="resetbutton"/>
    <button type="button" value="button1" id="b1" onclick="clickMe();">My Button</button>
</form></br>
<img src="Capture.png" id="img1" class="images"/> </br> </br>
<img src="https://media.magazinulcolectionarului.ro/media/amasty/webp/catalog/category/limuzine_jpg.webp"
     id="img2" class="images"/> </br>

</div>

</body>
</html>
